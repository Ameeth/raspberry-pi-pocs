{% extends "layout.html" %}
{% block content %}
<div class="container">
  <form action="{{ url_for('login') }}" method=post class="form-signin">
       <h2 class="form-signin-heading">Login</h2>
        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        <div class="panel">
          <label for="username" class="sr-only">Username: </label>
          <input type=text name=username id="username" class="form-control app-padding" placeholder="Username" required autofocus>
      </div>
      <div class="panel">
        <label for="inputPassword" class="sr-only">Password:</label>
          <input type=password name=password id="inputPassword" class="form-control app-padding" placeholder="Password" required>
      </div>
      <div class="panel">
          <input class="btn btn-lg btn-primary btn-block app-padding" type=submit value=Login>
      </div>
  </form>
</div>
{% endblock %}
